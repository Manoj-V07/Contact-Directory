<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create / Edit Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="card shadow-lg p-4 border-0" style="max-width: 480px; width: 100%;">
    <h3 class="text-center text-primary mb-4" 
        th:text="${group.groupId == null} ? 'Create Group' : 'Edit Group'"></h3>

    <form th:action="${group.groupId == null} ? @{/groups} : @{/groups/update/{id}(id=${group.groupId})}"
          th:object="${group}" method="post">

      <div class="mb-3">
        <label for="name" class="form-label">Group Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter group name" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter description"></textarea>
      </div>

      <div class="mb-3">
        <label for="user" class="form-label">User</label>
        <select id="user" th:field="*{user.userId}" class="form-select" required>
          <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.name}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Save</button>
    </form>
  </div>
</body>
</html>
