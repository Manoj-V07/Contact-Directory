<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function searchContacts() {
      const keyword = document.getElementById("searchBox").value.trim();
      if (keyword) {
        window.location.href = "/contacts/search?keyword=" + keyword;
      } else {
        window.location.href = "/contacts";
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Contacts</h2>
      <a href="/contacts/new" class="btn btn-success">+ Add New Contact</a>
    </div>

    <!-- üîç Search Bar -->
    <div class="input-group mb-4">
      <input type="text" id="searchBox" class="form-control" placeholder="Search by name or email..." 
             th:value="${keyword}">
      <button class="btn btn-outline-primary" type="button" onclick="searchContacts()">Search</button>
    </div>

    <div class="card shadow border-0">
      <div class="card-body p-4">
        <table class="table table-striped">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>User</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="contact : ${contacts}">
              <td th:text="${contact.contactId}"></td>
              <td th:text="${contact.name}"></td>
              <td th:text="${contact.email}"></td>
              <td th:text="${contact.phone}"></td>
              <td th:text="${contact.user.name}"></td>
              <td>
                <a th:href="@{/contacts/edit/{id}(id=${contact.contactId})}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                <a th:href="@{/contacts/delete/{id}(id=${contact.contactId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this contact?');">üóëÔ∏è Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
