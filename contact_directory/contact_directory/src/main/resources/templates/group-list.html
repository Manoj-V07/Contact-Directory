<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Groups</h2>
      <a href="/groups/new" class="btn btn-success">+ Add New Group</a>
    </div>

    <div class="card shadow border-0">
      <div class="card-body p-4">
        <table class="table table-striped">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>User</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="group : ${groups}">
              <td th:text="${group.groupId}"></td>
              <td th:text="${group.name}"></td>
              <td th:text="${group.description}"></td>
              <td th:text="${group.user.name}"></td>
              <td>
                <a th:href="@{/groups/edit/{id}(id=${group.groupId})}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                <a th:href="@{/groups/delete/{id}(id=${group.groupId})}" class="btn btn-sm btn-danger">üóëÔ∏è Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
