<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create / Edit Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="card shadow-lg p-4 border-0" style="max-width: 480px; width: 100%;">
    <h3 class="text-center text-primary mb-4" 
        th:text="${contact.contactId == null} ? 'Create Contact' : 'Edit Contact'"></h3>

    <form th:action="${contact.contactId == null} ? @{/contacts} : @{/contacts/update/{id}(id=${contact.contactId})}"
          th:object="${contact}" method="post">

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter phone number" required>
      </div>

      <div class="mb-3">
        <label for="user" class="form-label">User</label>
        <select id="user" th:field="*{user.userId}" class="form-select" required>
          <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.name}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Save</button>
    </form>
  </div>

</body>
</html>
