<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Contact to Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="card shadow-lg p-4 border-0" style="max-width: 480px; width: 100%;">
  <h3 class="text-center text-primary mb-4">Assign Contact to Group</h3>

  <form th:action="@{/contact-group/assign}" method="post">
    <div class="mb-3">
      <label for="contact" class="form-label">Select Contact</label>
      <select id="contact" name="contactId" class="form-select" required>
        <option value="">-- Choose Contact --</option>
        <option th:each="contact : ${contacts}" 
                th:value="${contact.contactId}" 
                th:text="${contact.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="group" class="form-label">Select Group</label>
      <select id="group" name="groupId" class="form-select" required>
        <option value="">-- Choose Group --</option>
        <option th:each="group : ${groups}" 
                th:value="${group.groupId}" 
                th:text="${group.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Assign</button>
  </form>

  <div class="text-center mt-3">
    <a href="/contact-group" class="text-decoration-none">â¬… Back to List</a>
  </div>
</div>
</body>
</html>
