<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create/Edit User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4 border-0" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-4 fw-semibold text-primary"
        th:text="${user.userId == null} ? 'Create User' : 'Edit User'"></h3>

    <form th:action="${user.userId == null} ? @{/users} : @{/users/update/{id}(id=${user.userId})}" 
          th:object="${user}" method="post">

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Save</button>
      <a href="/users" class="btn btn-secondary w-100 mt-2">Back</a>
    </form>
  </div>
</body>
</html>
