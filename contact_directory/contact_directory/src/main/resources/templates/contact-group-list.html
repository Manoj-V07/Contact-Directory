<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Group Mappings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Contact - Group Mappings</h2>
    <a href="/contact-group/assign" class="btn btn-success">+ Assign Contact to Group</a>
  </div>

  <div class="card shadow border-0">
    <div class="card-body p-4">
      <div class="mb-3 d-flex">
        <input type="text" id="searchBox" class="form-control me-2" placeholder="Search by group name..." onkeyup="filterTable()">
      </div>

      <table class="table table-striped" id="groupTable">
        <thead class="table-primary">
        <tr>
          <th>Group ID</th>
          <th>Group Name</th>
          <th>Contacts</th>
        </tr>
        </thead>
        <tbody>
        <!-- âœ… Note the change: use group.contactGroups instead of group.contacts -->
        <tr th:each="group : ${groups}">
          <td th:text="${group.groupId}"></td>
          <td th:text="${group.name}"></td>
          <td>
            <ul class="mb-0">
              <li th:each="cg : ${group.contactGroups}" th:text="${cg.contact.name}"></li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  function filterTable() {
    let input = document.getElementById("searchBox");
    let filter = input.value.toLowerCase();
    let rows = document.querySelectorAll("#groupTable tbody tr");
    rows.forEach(row => {
      let groupName = row.cells[1].innerText.toLowerCase();
      row.style.display = groupName.includes(filter) ? "" : "none";
    });
  }
</script>
</body>
</html>
